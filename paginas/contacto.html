<section class="col fondo-contacto">
        <section class="form">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="col">
                                <!--Formulario de contacto--> 
                <h3>¿Donde estamos?</h3>
                <p>Direccion: Moreno 2900 (Rosario)</p>
                <p>Horario de atención: Lunes a Viernes de 07:30 a 18:30</p>
                <p>Telefono:341-6576019</p>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.3248162178343!2d-60.65894918525328!3d-32.96883118034085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab9e0e46c1e9%3A0xf11699172e9f772a!2sMariano%20Moreno%202900%2C%20S2001SYH%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1646013771690!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                            <div><h3 id="h1">Formulario de contacto</h3></div> 
                        <div class="well well-sm ">
                            <form class="centro" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required> 
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 "><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control" requiered>
                                    </div>
                                    </div>
        
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 "><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Direccion de e-mail" class="form-control" required>
                                    </div>
                                    </div>
        
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control" required>
                                    </div>
                                    </div>
        
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 "><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese su consulta aqui, le responderemos a la brevedad." rows="7" required></textarea>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</section>
