    <!--datos personales-->
    <fieldset>  
        <label for="fname" style="color: whitesmoke;">Nombre</label>

        <label for="fapellido" style="color: whitesmoke;">Apellido</label>

    </fieldset> 
    <!--Datos de contacto-->
    <fieldset>
        <label for="fmail" style="color: whitesmoke;">E-Mail</label>
        <input type="mail" id="fmail" ref="fmail">
        <label for="ftelefono" style="color: whitesmoke;">Telefono</label>
        <input type="tel" id="ftelefono" ref="ftelefono">
    </fieldset>
    <!--Caja de consulta-->
    <h4 id="h1">Ingrese su consulta aquí</h4>
    <fieldset>
        <textarea name="text" id="text" cols="30" rows="8"></textarea>
        <input type="submit" id="input">
    </fieldset>
</form>
